  <div class="container-fluid mt-3">

    <div  *ngFor="let comment of comments" class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="media flex-wrap w-100 align-items-center"> <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="d-block ui-w-40 rounded-circle" alt="" width="50">
                        <div class="media-body ml-3"> <a href="javascript:void(0)" data-abc="true">{{comment.user.firstName}} {{comment.user.lastName}}</a>
                            <div class="text-muted small">13 days ago</div>
                        </div>
                        <div class="text-muted small ml-3">
                            <div>Member since <strong>{{comment.user.createDate | date:'dd-MMM-yyyy'}}</strong></div>
                            <div><strong>134</strong> posts</div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                  <p>{{comment.content}}</p>
                </div>
                <div class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3">
                    <div *ngIf="comment.user.id === loggedUser.id" class="px-4 pt-3"> <button type="button" class="btn btn-primary"><i class="ion ion-md-create"></i>&nbsp; Edit</button> </div>
                </div>
            </div>
        </div>
    </div>

  </div>
