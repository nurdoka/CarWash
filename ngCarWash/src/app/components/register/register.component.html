<div class="container">
  <section class="vh-100">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card bg-info" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form>

                  <div class="form-outline mb-4">
                    <input type="text" name="firstname" class="form-control form-control-lg" [(ngModel)]="newUser.firstName"/>
                    <label class="form-label" for="firstname">First Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" name="lastname" class="form-control form-control-lg" [(ngModel)]="newUser.lastName"/>
                    <label class="form-label" for="lastname">Last Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" name="email" class="form-control form-control-lg" [(ngModel)]="newUser.email"/>
                    <label class="form-label" for="email">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" name="username" class="form-control form-control-lg" [(ngModel)]="newUser.username"/>
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" [(ngModel)]="newUser.password"/>
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  </div>
                  <h5>Address</h5>
                  <div class="form-outline mb-4">
                    <input type="text" name="street" class="form-control form-control-lg" [(ngModel)]="newUser.address.street"/>
                    <label class="form-label" for="street">Street</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" name="city" class="form-control form-control-lg" [(ngModel)]="newUser.address.city"/>
                    <label class="form-label" for="city">City</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" name="state" class="form-control form-control-lg" [(ngModel)]="newUser.address.state"/>
                    <label class="form-label" for="state">State</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" name="zip" class="form-control form-control-lg" [(ngModel)]="newUser.address.zip"/>
                    <label class="form-label" for="zip">Zip</label>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button (click)="register(newUser)" type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a [routerLink]="['/login']"
                      class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
